<span class="mobile btn-mobile-menu">
  <i class="icon icon-list btn-mobile-menu__icon"></i>
  <i class="icon icon-x-circle btn-mobile-close__icon hidden"></i>
</span>

<header class="panel-cover" style="background-image: url({{ site.baseurl }}{{ site.bkimage }})">
  <div class="panel-main">

    <div class="panel-main__inner panel-inverted">
      <div class="panel-main__content">
        <a href="{{ site.baseurl }}/resume.pdf" target="_blank" title="link to home of {{ site.title }}">
          <img src="{{ site.baseurl }}{{ site.profilepic }}" class="user-image" alt="My Profile Photo">
          <h1 class="panel-cover__title panel-title">{{ site.title }}</h1>
        </a>
        <hr class="panel-cover__divider">
        <p class="panel-cover__description">Chief Executive Officer<br /> <a href="https://www.deathstardev.com">Death Star Developments, LLC </a> <i class="fa fa-rocket"></i></p>
        <hr class="panel-cover__divider panel-cover__divider--secondary">

        <div class="navigation-wrapper">

          <nav class="cover-navigation navigation--social">
            <ul class="navigation">
              <!-- Essays -->
              <li class="navigation__item" style="margin-left: 20px">
                <a href="{{ site.baseurl }}/#essays" title="link to Essays" class="panel-button essays-button">
                  <i class="fa fa-file-alt"></i> Essays
                </a>
              </li>

              {% if site.author.linkedin_username %}
              <!-- LinkedIn -->
              <li class="navigation__item">
                <a href="https://www.linkedin.com/in/{{ site.author.linkedin_username }}" title="{{ site.author.linkedin_username }} on LinkedIn" target="_blank">
                  <i class="fa fa-linkedin"></i>
                  <span class="label">LinkedIn</span>
                </a>
              </li>
              {% endif %}

              {% if site.author.github_username %}
              <!-- GitHub -->
              <li class="navigation__item">
                <a href="https://www.github.com/{{ site.author.github_username }}" title="{{ site.author.github_username }} on GitHub" target="_blank">
                  <i class="fa fa-github"></i>
                  <span class="label">GitHub</span>
                </a>
              </li>
              {% endif %}

              {% if site.author.email %}
              <!-- Email -->
              <li class="navigation__item">
                <a href="mailto:{{ site.author.email }}" title="Email {{ site.author.email }}" target="_blank">
                  <i class="fa fa-envelope"></i>
                  <span class="label">Email</span>
                </a>
              </li>
              {% endif %}

              <!-- Projects -->
              <li class="navigation__item">
                <a href="{{ site.baseurl }}/#projects" title="link to Projects" class="panel-button projects-button">
                  <i class="fa fa-project-diagram"></i> Projects
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <div class="panel-cover--overlay"></div>
  </div>
</header>
