<h1 id="essays"></h1>
<h2>Technical Essays</h2>
<ul class="timeline">
  {% assign essay_pages = site.pages | where: "type", "essay" | sort: "date" | reverse %}
  {% for page in essay_pages %}
    {% unless page.draft %}
      {% include essay-row.html page=page %}
    {% endunless %}
  {% endfor %}
</ul>
