<li class="timeline-inverted">
  <div class="timeline-image">
    {% if include.page.image %}
    <img class="img-me" src="/{{ include.page.image }}" alt="">
    {% endif %}
  </div>
  <div class="timeline-panel">
    <div class="timeline-heading">
      {% if page.projecturl %}
      <h4><a href="{{ site.baseurl }}{{ include.page.url }}" target="_blank">{{ include.page.title }}</a></h4>
      {% else %}
      <h4><a href="{{ site.baseurl}}{{ include.page.url }}" target="_blank">{{ include.page.title }}</a></h4>
      {% endif %}
    </div>
    <div class="timeline-body">
      {{ include.page.content | markdownify | strip_html | truncatewords: 40 }}
    </div>
  </div>
</li>
